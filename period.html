<!DOCTYPE html>
<html>
<head>
	<title>Period Tracker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="period.css">
</head>
<body>
	<header>
		<h1>Period Tracker</h1>
	</header>

	<main>
		<form id="period-form" action="#" method="post">
			<label for="last-period">Last Period:</label>
			<input type="date" id="last-period" name="last-period" required>

			<label for="cycle-length">Cycle Length:</label>
			<input type="number" id="cycle-length" name="cycle-length" min="20" max="60" required>

			<label for="period-length">Period Length:</label>
			<input type="number" id="period-length" name="period-length" min="1" max="14" required>

			<button type="button" id="calculate-btn" onclick="calculate()">Calculate</button>

			<div id="results"></div>
		</form>
	</main>

	<script src="period.js"></script>
</body>
</html>
